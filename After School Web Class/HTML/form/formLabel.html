<!-- 8/22
    굳이 p태그를 안 쓰고 label태그를 쓰는 이유는 역시 시각장애인들을 위한 것이다.
    p태그는 인식이 안되는 반면, label태그는 인식된다.

    웹 접근성
    : 웹의 기본이념은 모든 사람이 차별없이 동일한 사용자 경험을 하는데 목적이 있다.
     즉, 웹을 이용할 때 장애인이나 고령자나 비장애인이나 젋은 세대와 차별없이 
     동등하게 웹에 접근할 수 있고 이용할 수 있도록 보장해야 한다.

     웹 접근성은 웹의 제일 기본적인 개념이므로 매우 중요하다.
     프론트든 백이든 회사에서 안지키면 매우 큰일난다.
 -->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form label</title>
</head>
<body>
    <!-- 이것만 있으면 무엇을 위한 입력인지 알 수 없다. -->
    <input type="text" name="" id="">
    <br>
    
    <!-- case 1 
        때문에 무슨 역할을 하는지 표시해 줘야 함
        그 역할이 바로 label태그임 
    -->
    <label>
        아이디
        <input type="text" name="" id="">
    </label>
    <br>

    <!-- case 2
        그냥 한줄 한줄 써놓으면 연동이 안됨
        라벨의 for에 무엇을 위한 라벨인지, 인풋의 id에 인풋의 종류를 써
        둘을 연동시킨다
    -->
    <label for="pw">비밀번호</label>
    <input type="password" name="" id="pw">

    <!-- case 3
        case 1과 case 2를 합친 케이스
    -->
    <label for="name">
        이름
        <input type="text" name="" id="name">
    </label>


</body>
</html>

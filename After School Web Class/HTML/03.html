<!-- 
목록은 목차와 메뉴를 구성할 대 주로 사용하지만, 그 외에도 웹페이지의 다양한 곳에서 사용할 수 있다.
대체로 ul, ol, dl 태그가 있다.
- ul (unorder list) 
 순서가 없는 비순서형 목록을 생성할 때 사용한다.
 목록 내용은 li(list item)태그로 구성한다.
- ol (order list)
 순서형 목록을 생성할 때 사용한다.
 목록 내용은 li(list item)태그로 작성한다.
- dl (description list)
 정의형 목록을 만들 때 사용한다.
 정의형 목록은 용어와 용어 설명을 나열한 형태의 목록
 dl 태그로 목록을 생성할 때는 li태그 대신에 dt(description item)태그로 용어를,
 dd(description details)태그로 용어 설명을 작성한다.

요즘 홈페이지는 앞에 기호나 숫자를 없애고 마음대로 편집함
<style>
        ul, ol, li{
            list-style: none;
        }
</style>
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FOURTH HTML - 목록 만들기</title>
    
</head>
<body>
    <h1>성일정보고 학과 목록</h1>
    <ul>
        <li>뷰티과</li>
        <li>부사관과</li>
        <li>소프트과</li>
    </ul>
    
    <h1>오늘 할 일</h1>
    <ol>
        <li>아침먹기</li>
        <li>등교하기</li>
        <li>오전수업</li>
        <li>점심먹기</li>
        <li>오후수업</li>
        <li>하교하기</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>HTML (Hypertext Markup Language)은 웹 페이지와 그 내용을 구조화하기 위해 사용하는 코드입니다.</dd>
        <dt>CSS</dt>
        <dd>CSS(Cascading Style Sheets)는 HTML 요소가 화면, 종이 등에 표시되는 방식을 설명하는 파일입니다.</dd>
    </dl>


</body>
</html>

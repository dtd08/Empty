<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form button</title>
</head>
<body>
    <!-- 8/22
        버튼 요소 button, submit, reset을 지정해서 쓸 수 있다.
        또한, input의 속성이 아닌 별도의 button 태그를 사용할 수 있다.

        이미 존재 자체가 버튼이기 때문에 속성 따로 안 정하고 태그 사이에 쓰면 된다
    -->
    <!-- input을 활용한 버튼 -->
    <input type="button" value="btn1">

    <!-- button 태그를 사용한 버튼 -->
    <button>btn2</button>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table 5</title>
    <style>
        table{
             border: 1px solid black ;
             border-collapse: collapse;
        }
        th,td {
            padding: 15px;
            height: 20px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <table border="1"  style="width: 800px;">
        <colgroup>
            <col width="5%">
            <col width="5%">
            <col width="5%">
            <col width="10%">
            <col width="10%">
            <col width="20%">
            <col width="35%">
            <col width="10%">
        </colgroup>
        <tr>
            <th rowspan="4" colspan="3"><img src="../IMAGES/pic.png" alt="select img"></th>
            <th colspan="5">이 력 서</th>
        </tr>
        <tr>
            <td rowspan="2">성명</td>
            <td>(한글)</td>
            <td></td>
            <td colspan="2">주민등록번호</td>
        </tr>
        <tr>
            <td>(영문)</td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="3">주소</td>
            <td colspan="5"</td>
        </tr>
        <tr>
            <td colspan="3">호적관계</td>
            <td>호주성명</td>
            <td></td>
            <td>호적상 주소</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td colspan="3">년 월 일</td>
            <td colspan="4">학력 및 경력사항</td>
            <td>비고</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="4"></td>
            <td></td>
        </tr>
    </table>


</body>
</html>

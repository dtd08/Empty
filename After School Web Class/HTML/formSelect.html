<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form select</title>
</head>
<body>
    <!-- 8/22
        select태그를 사용하면 콤보박스를 생성할 수 있다. 
        한마디로 목록이 쭉 나오면 그것에서 선택하는 것
    -->
    <select name="city" id="city" size="1">
        <!-- 혹시나 깜빡하고 넘어갔을 때 확인하기 좋기 때문에 보통 none 값을 제일 위에 둠 -->
        <option value="none" selected>==도시선택==</option>
        <option value="02">서울</option>
        <option value="07">성남</option>
        <option value="10">수원</option>
        <option value="25">삼척</option>
        <option value="50">제주</option>
        <!-- 
            value: 서버로 전송하는 값
            옵션 사이의 값: 웹페이지에 보여지는 값
            만약 서울을 고른다면 02가 전달되는 것임
        -->
    </select>

    <select name="city2" id="city2" >
        <!-- multiple
            multiple을 이용하면 스크롤로 내려가면서 여러개를 선택할 수 있음 
            다만 사용하지 않는 것이 좋다. 굳이?라는 느낌이 강하기 때문
        -->
        <optgroup label="서울시">
            <option value="01-1">강북구</option>
            <option value="01-2">강남구</option>
            <option value="01-3">관악구</option>
            <option value="01-9">중원구</option>
        </optgroup>
        <optgroup label="성남시">
            <option value="07-1">분당구</option>
            <option value="07-2">중원구</option>
            <!-- selected는 해당 옵션을 목록 중 가장 위에 뜨게 함 -->
            <option value="07-3" selected>수정구</option>
        </optgroup>
    </select>
    
</body>
</html>

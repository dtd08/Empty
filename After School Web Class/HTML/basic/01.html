
<!--
<q>태그: 짧은 인용문을 쓸 때 사용하는 태그. 시각장애인을 위한 기능이 있는 태그이다.
<blockquote>태그: 출처에서 인용한 문단 단위의 텍스트를 작성할 때 사용함

<ins>태그와 <del>태그
: <ins> 태그는 새로 추가된 텍스트임을 나타낼 때 사용하고(밑줄),
  <del> 태그는 기존에 있던 텍스트가 삭제된 텍스트임을 나타낼 때 사용함(줄)

    <sub>태그와 <sup>태그
: <sub>태그는 아래첨자를,
  <sup>태그는 윗첨자를 표시함

-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SECOND HTML</title>
    <style>

    </style>
</head>
<body>
    <q cite="출처 URL">짧은 인용문</q>
    <p>
        차세대웹기술지원센터의 데이터에 따르면 <q cite="https://www.koreahtml5.kr/main.do">2021년
        대한민국에서 가장 점유율이 높은 웹 브라우저는 크롬입니다.</q>
    </p>
    <p>
        세일 기간을 맞이하여 온라인 강의 수강권을 할인된 금액(<del>정가 36,000원</del> -> <ins>20,000원</ins>)에
        판매합니다.
    </p>
    <p> 물의 원소기호는 H<sub>2</sub>O 입니다.</p>
    <p> 4<sup>2</sup>=16</p>


</body>
</html>

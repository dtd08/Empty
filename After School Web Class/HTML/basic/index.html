<!-- 
index.html -> 기본적으로 처음 실행되는 화면
              자바의 메인 메소드와 같음
              네이버나 구글의 메인화면이 대표적인 예시
!\t -> 기본 구조 생성
!DOCTYPE html -> 페이지 타입. 무슨 언어로 쓰였는지
head -> 눈에 보이지 않는 정보가 담겨있는 곳
body -> 열림태그    /body -> 닫힘태그
body 안에 글씨를 쓰면 웹에 뜨는데, 보통은 태그를 달아서 씀
웹표준에 맞춰 쓰기 때문에 태그가 없는 경우는 거의 없음
웹표준에 맞춰서 만들어야지 검색에 뜸
<h1>태그 -> 제목태그
태그는 여는 태그와 닫힌 태그가 한쌍으로 이루어지고,
태그를 이용해서 태그 안 내용의 성격을 나타냄
<태그 속성명="속성값"> </태그>  -> 속성값 설정

<br>  -> 줄바꿈
<hr>  -> 구분선

<html> 
-> 문서의 시작과 끝
따라서 모든 태그는 html 태그 사이에 존재해야한다
html 태그는 html 문서의 메타데이터를 정의하는 곳이다
메타데이터란 html 문서에 대한 정보를 말하고, 직접 노출되지 않는다

<body>
-> 웹 브라우저에 노출되는 내용을 작성하는 영역

-->
<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FIRST HTML</title>
</head>
<body>
    <h1>애          국          가 </h1>
    <p>
        동해물과 백두산이 마르고 닳도록<br>
        하느님이 보우하사 우리나라 만세<br>
        무궁화 삼천리 화려강산<br>
        대한사람 대한으로 길이 보전하세<br>
        <hr>
        남산 위에 저 소나무 철갑을 두른 듯<br>
        바람서리 불변함은 우리 기상일세<br>
        무궁화 삼천리 화려강산<br>
        대한사람 대한으로 길이 보전하세<br>
        <hr>
        가을하늘 공활한데 높고 구름없이<br>
        밝은 달은 우리 가슴 일편단심일세<br>
        무궁화 삼천리 화려강산<br>
        대한사람 대한으로 길이 보전하세<br>
        <hr>
        이 기상과 이 맘으로 충성을 다하여<br>
        괴로우나 즐거우나 나라 사랑하세<br>
        무궁화 삼천리 화려강산<br>
        대한사람 대한으로 길이 보전하세<br>
    </p>

</body>
</html>

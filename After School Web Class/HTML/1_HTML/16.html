<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML16</title>
    <style>
        table, th, td{
            /* 테두리 검은색으로 1픽셀 */
            border : 1px solid #000;
        }
        table {
            /* 웹페이지 길이의 100% */
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>표 - 캡션과 열 너비</h1>
    <h2>데이터 테이블</h2>
    <table>
        <caption>태블릿 PC와 스마트폰 판매현황</caption>
        <colgroup>
            <!-- 표 길이의 20% 가로 길이 -->
            <col width="20%">
            <!-- 표 길이의 40% 가로 길이 -->
            <col width="40%">
            <col width="40%">
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>태블릿</th>
                <th>스마트폰</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>총판매수</td>
                <td>5만 대</td>
                <td>16만 대</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>상반기 판매수</td>
                <td>2만 대</td>
                <td>5만 대</td>
            </tr>
            <tr>
                <td>하반기 판매수</td>
                <td>3만 대</td>
                <td>11만 대</td>
            </tr>
        </tbody>

    </table>
</body>
</html>

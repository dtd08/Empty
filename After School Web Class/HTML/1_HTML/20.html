<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML20</title>
</head>
<body>
    <h1>progress 태그와 meter 태그</h1>
    <h2>파일 다운로드</h2>
    <!-- 다운로드 바 태그 -->
    <p>다운로드 진행 : <progress max="100"><span>0</span>%</progress></p>

    <!-- 진행율 바 태그 -->
    <h2>투표현황</h2>
    <!-- value값이 low와 high 속성에 설정한 값을 넘는다면 다르게 표시됨 -->
    <p>서울 투표율 : <meter min="0" max="100" value="20" low="30" high="65"></meter></p>
    <p>경기 투표율 : <meter min="0" max="100" value="40" low="30" high="65"></meter></p>
    <p>전국 투표율 : <meter min="0" max="100" value="70" low="30" high="65"></meter></p>
</body>
</html>
<!-- 8/30 -->

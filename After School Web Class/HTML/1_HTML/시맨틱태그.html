<!-- 
    시맨틱 태그
    사람이 아닌 기계도 쉽게 이해할 수 있도록 웹 페이지를 더욱 의미있게
    설계하는 일이 매우 중요해짐.
    이에 따라 새롭게 등장한 트랜드가 시맨틱 웹임.

    시맨틱은 사전적으로 '의미론적'이라는 뜻
    태그의 이름만으로 태그의 용도나 역할에 대한 의미가 명확한 태그를 시맨틱 태그라 함
    웹 페이지의 구조를 설계하기 위한 목적으로 HTML5에 새롭게 추가 됨.

    현재는 HTML에서 빼놓을 수 없는 요소가 됨
 -->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>
<body>
    <!-- 1. header 태그 -->
    <!-- 웹페이지에 헤더 영역을 구분하는데 사용하는 태그 -->
    <!-- 과거 시맨틱 태그가 없었을 시절엔 div에 id값을 일일이 넣어 구분했다 -->
    <header></header>
    <div id="header"></div>

    <!-- 2. nav 태그 -->
    <!-- 웹 페이지에서 내부의 다른 영역이나 외부를 연결하는 링크 영역을 구분하는데 사용하는 태그 -->
    <nav></nav>

    <!-- 3. section 태그 -->
    <!-- 논리적으로 관련 있는 내용 영역을 구분할 때 사용하는 태그 -->
    <!-- 뉴스 영역이라던지, 로그인 영역을 묶을 때 사용 -->
    <section></section>

    <!-- 4. article -->
    <!-- 웹 페이지에서 독립적인 영역을 구분할 때 사용하는 태그 -->
    <article></article>

    <!-- 5. aside -->
    <!-- 웹 페이지 안에서 주력 내용이나 독립적인 내용으로 보기 어려워서 article 태그나 section 태그로 영역을 구분하기 어려울 때 사용하는 태그 -->
    <aside></aside>

    <!-- 6.. footer 태그 -->
    <!-- 웹 페이지의 푸터 영역을 구분할 때 사용하는 태그 -->
    <!-- 푸터 영역은 일반적으로 웹 페이지의 최하단에 있고, 저작권 정보, 연락처, 사이트 맵 등의 요소가 포함된다. -->
    <footer></footer>

    <!-- 7. main 태그 -->
    <!-- 웹 페이지의 주요 내용을 지정할 때 사용하는 태그 -->
    <!-- 사용 조건
        1. 문서에서 반복해서 등장하는 요소를 포함해선 안됨
        2. drticle, aside, footer, header, nav 태그의 하위에 포함될 수 없음
    -->
    <!-- 사용하기가 어려워서 전문가들이 소수의 상황에서 사용하는 것 이외에는 사용하는 경우가 거의 없다 -->
    <main></main>

</body>
</html>

<!-- 비교 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>THIRD-2 HTML</title>
    <style>
        .p1{
            background-color: yellow;
            color: red;
        }
        .p2{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <p class="p1">영화 소개</p>
    <p class="p1">영화를 소개하는 페이지입니다.</p>
    <p class="p2">TV 프로그램 소개</p>
    <p class="p2">TV 프로그램을 소개하는 페이지입니다.</p>
</body>
</html>
